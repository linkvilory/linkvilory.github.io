<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Fanta Demo</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="stylesheets/screen.css?12345" media="all" rel="stylesheet" type="text/css"/>
    <script language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
    <script language="javascript" src="javascripts/jquery.hotkeys.js" type="text/javascript"></script>
    <script language="javascript" src="javascripts/key_status.js" type="text/javascript"></script>
    <script language="javascript" src="javascripts/util.js" type="text/javascript"></script>
    <script language="javascript" src="javascripts/sprite.js" type="text/javascript"></script>
    <script language="javascript" src="javascripts/sound.js" type="text/javascript"></script>
    <script type="text/javascript"> var clickTag= ""; </script>
  </head>
  <body>

    <div id="banner" class="banner">

      <div id="preview" class="preview">

        <a href="javascript:window.open(window.clickTag)"  target="_parent">
          <img class="logo" src="images/logo-fanta.png"/>
        </a>
        <img class="title_1" src="images/title-halloween.png"/>

        <a id="play" href="#">
          <img class="play" src="images/btn-juega.png"/>
        </a>

        <div id="fanta-orange-container" class="fanta-orange-container">
          <img class="orange" src="images/fanta-orange-bottle.png" />
        </div>

        <div id="fanta-grape-container" class="fanta-grape-container">
          <img class="grape" src="images/fanta-grape-bottle.png" />
        </div>

        <div id="fanta-strawberry-container" class="fanta-strawberry-container">
          <img class="strawberry" src="images/fanta-strawberry-bottle.png" />
        </div>


      </div>

      <div id="instructions" class="instructions hidden">

        <a href="javascript:window.open(window.clickTag)"  target="_parent">
          <img class="logo" src="images/logo-fanta.png"/>
        </a>
        <h1 class="title_2">Instrucciones</h1>
        <h2 class="title_3">Conecta 3</h2>
        <div class="ins-container">

          <div class="line-conector"></div>
          <img class="sprite-ins" src="images/sprite-calabaza.png"/>
          <img class="sprite-ins" src="images/sprite-calabaza.png"/>
          <img id="calabaza" class="sprite-ins" src="images/sprite-calabaza.png"/>
          <img style="display:none;" id="botella" class="sprite-ins" src="images/sprite-botella.png"/>
          <img style="display:none;" id="comodin" class="sprite-ins" src="images/sprite-comodin.png"/>
          <img style="display:none;" id="fantasma" class="sprite-ins" src="images/sprite-fantasma.png"/>
          <img style="display:none;" id="vampiro" class="sprite-ins" src="images/sprite-vampiro.png"/>

        </div>

      </div>

      <div id="game-set" class="game-set hidden">
        <div id="time-elapsed" class="time-elapsed"><span>Tiempo</span> <span id="seconds">00</span><span>"</span></div>
        <canvas id="game-canvas" width="640" height="480"></canvas>
        <div id="points-elapsed" class="points-elapsed"><span>Puntos</span> <span id="points">00</span></div>
      </div>

      <div id="success" class="success hidden">

        <a href="javascript:window.open(window.clickTag)"  target="_parent">
          <img class="logo" src="images/logo-fanta.png"/>
        </a>
        <h1 class="title_4">Â¡Felicidades!</h1>
        <div id="counter-result" class="counter-result">
          <p id="points" class="points">Tu puntaje es: <br><span id="counter-result-goods" class="counter-result-goods">0</span> Puntos</p>
        </div>

        <a id="play-again-success" href="#">
          <img class="play-again-success" src="images/btn-juega-de-nuevo.png"/>
        </a>

        <div id="fanta-orange-container" class="fanta-orange-container">
          <img class="orange" src="images/fanta-orange-bottle.png" />
        </div>

        <div id="fanta-grape-container" class="fanta-grape-container">
          <img class="grape" src="images/fanta-grape-bottle.png" />
        </div>

        <div id="fanta-strawberry-container" class="fanta-strawberry-container">
          <img class="strawberry" src="images/fanta-strawberry-bottle.png" />
        </div>

      </div>

    </div>

    <script language="javascript" src="javascripts/main.js" type="text/javascript"></script>

  </body>
</html>
