<!DOCTYPE html>

    <!-- css -->

<style type="text/css">
    @charset "utf-8";
/* CSS Document */
    
    
body{margin: 0px;

	
}
    
#contenedor{
   cursor: pointer;
	width:300px;
	height:250px;
	margin:0 auto;
	position:absolute;
	overflow:hidden;
   left: 0px;
    top: 0px;
}

    
#slider{
    background-image: url(./images/mercurial_300x250.gif);
    background-repeat: repeat-x;
	width:300px;
	height:250px;
	position:absolute;
	top:0px;
	left:0px;
    animation: animarslider 7s ;
    -moz-animation: animarslider 7s ;
    -o-animation: animarslider 7s ;
    -webkit-animation: animarslider 7s ;
}
   
.button {
    font-family: 'Roboto', sans-serif;
    top:215px;
	left:10px;
    width: 90px;
    height: 25px;
    text-align: center;
    border:none;
    background: #0066ff;
    color: #ffffff;
    font-size: 12px;
    position: absolute;
    pointer-events: all;
     align-content: center;
    z-index: 10;
    transition: 0.5s;
    -webkit-transition: 0.5s;
    -o-transition: 0.5s;
    -moz-transition: 0.5s;
    -ms-transition: 0.5s;
}

.button p{
    text-align: center;
    text-transform: uppercase;
     position: absolute;
     left: 22%;
     top: -5px;
    }

#marti{
    background-image: url(images/martimx.svg);
    background-repeat: no-repeat;
	width:150px;
	height:50px;
	position:absolute;
	top:215px;
	left:45%;
    z-index: 9;
    transition: 0.5s;
    -webkit-transition: 0.5s;
    -o-transition: 0.5s;
    -moz-transition: 0.5s;
     -ms-transition: 0.5s;
   
}
    #contenedor:hover{
        cursor: pointer;
    }
       
    #contenedor:hover .button{
        background: #0066ff;
        top:150px;
        left: 35%;
         cursor: pointer;
        transition: 0.5s;
    -webkit-transition: 0.5s;
    -o-transition: 0.5s;
    -moz-transition: 0.5s;
        -ms-transition: 0.5s;
    }

    #contenedor:hover #marti{
        top:70px;
        height: 90px;
        width: 250px;
        left: 10%;
        transition: 0.5s;
    -webkit-transition: 0.5s;
    -o-transition: 0.5s;
    -moz-transition: 0.5s;
        -ms-transition: 0.5s;
    }
    #contenedor:hover .mascara{ visibility: visible;
    background: rgba(0, 0, 0, 0.8); 
    transition: 1s;
    -webkit-transition: 1s;
    -o-transition: 1s;
    -moz-transition: 1s;
         -ms-transition: 1s;
    }
.mascara{ visibility: hidden; 
    position: absolute;
    width: 300px;
    height: 250px;
    background: rgba(0, 0, 0, 0,0);

    top: 0px;

    -webkit-transition: 0.5s;
    -o-transition: 0.5s;
