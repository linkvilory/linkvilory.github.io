<body>

	<section id="sC" class="">
		<label class="sC-h1-container">
			<span class="sC-h1">Descubre tu limonización según tu personalidad <br> Limón&Nada</span>
		</label>
	</section>

	<section id="sD" class="hidden">

		<div class="stepA">
			<label class="sD-q1-container">
				<span class="sD-q1">Femenino o Masculino</span>
			</label>

			<figure data-figure-choice="0" class="femenino">
				<img class="" src="recursos/images/femenino.png"/>
			</figure>
			<figure data-figure-choice="1" class="masculino">
				<img class="" src="recursos/images/masculino.png"/>
			</figure>
		</div>
		<div class="stepB hidden">
			<label class="sD-q1-container">
				<span class="sD-q1">¿Cuál es tu estilo?</span>
			</label>
			<ul class="list-choice">
				<li data-list-stepB="0">Soy hípster</li>
				<li data-list-stepB="1">Soy fitness</li>
				<li data-list-stepB="2">Soy fresa</li>
				<li data-list-stepB="3">Soy cool</li>
				<li data-list-stepB="4">Soy rockero</li>
			</ul>
		</div>
		<div class="stepC hidden">
			<label class="sD-q1-container">
				<span class="sD-q1">¿Cuánta limonada tomas?</span>
			</label>
			<ul class="list-choice">
				<li data-list-stepC="0">Diario</li>
				<li data-list-stepC="1">2 veces a la semana</li>
				<li data-list-stepC="2">Cada sábado de gloria</li>
				<li data-list-stepC="3">Casi nunca</li>
				<li data-list-stepC="4">Nunca</li>
			</ul>
		</div>
		<div class="stepD hidden">
			<label class="sD-q1-container">
				<span class="sD-q1">¿Qué tipo de música escuchas?</span>
			</label>
			<ul class="list-choice">
				<li data-list-stepD="0">Pop</li>
				<li data-list-stepD="1">Rock</li>
				<li data-list-stepD="2">Banda</li>
				<li data-list-stepD="3">EDM</li>
				<li data-list-stepD="4">Clásicas</li>
				<li data-list-stepD="5">Rap</li>
				<li data-list-stepD="6">No escucho música</li>
			</ul>
		</div>
		<div class="stepE hidden">
			<label class="sD-q1-container middle">
				<span class="sD-q1">¿Cómo te gustaría que se llame tu limonización?</span>
			</label>
			<div class="group-input">
				<label>Nombre: </label>
				<input id="nombre" type="text" name="nombre" />
			</div>
			<button class="sD-button" type="button">Generar</button>
		</div>

	</section>

	<section id="sE" class="hidden">
		<label class="sE-h1-container">
			<span class="sE-h1 hash-trigger">#Hashtag</span>
		</label>

		<figure class="sE-img-container">
			<img class="sE-img" src=""/>
		</figure>

		<button class="sE-button" type="button">Conoce más</button>

		<label class="sE-h2-container">
			<span class="sE-h2 name-trigger">Jonathan</span>
		</label>
	</section>

	<section id="sF" class="hidden">
		<figure class="logo-container">
			<a href="javascript:window.open(window.clickTag)"  target="_parent">
				<img class="logo" src="recursos/images/DelValle-logo.png"/>
			</a>
		</figure>

		<iframe class="video-frame" width="560" height="315" src="https://www.youtube.com/embed/GIsox1mN198" frameborder="0" allowfullscreen></iframe>

		<label class="sF-h1-container">
			<span class="sF-h1">Visita nuestra Fanpage</span>
		</label>

		<label class="sF-h2-container">
			<span class="sF-h2 hash-trigger">#Hashtag</span>
		</label>

		<figure class="sF-img-container">
			<img class="sF-img" src=""/>
		</figure>

		<label class="sF-h3-container">
			<span class="sF-h3 name-trigger">Jonathan</span>
		</label>

		<button class="sF-button" type="button">Conoce más</button>
	</section>

	<!-- Javascript -->
	<script type="text/javascript" src="recursos/js/zepto.min.js"></script>
	<script type="text/javascript" src="recursos/js/main.min.js"></script>
